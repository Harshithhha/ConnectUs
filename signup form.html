<!DOCTYPE html>
<html>
    <head>
        <title>sign up form</title>
        <link rel="stylesheet" href="style.css">
       
        <script src="https://kit.fontawesome.com/6f37a0ebb1.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <script src="javascript"></script>
        <div class="container">
        <div class = "form-box" >
            <h1 id="title">Sign In</h1>
            <form action="submit">
                <div class="input-group">
               
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p>Forgot Password? <a href="#">Click here</a></p>
                </div>
                
                <div class="btn-field">
                    <button type="button" class="disable" id="createBtn" >Create</button>
                    <button type="button" id="signinBtn">Sign in</button>
                </div>
            </form>
        </div>
        
        </div>
        <script>
            let createBtn = document.getElementById("createBtn");
            let signinBtn = document.getElementById("signinBtn");
            let title = document.getElementById("title");
        
            signinBtn.onclick = function(){
                
                createBtn.classList.add("disable");
                signinBtn.classList.remove("disable");
            }
            createBtn.onclick = function(){
                
                signinBtn.classList.add("disable");
                createBtn.classList.remove("disable");
            }
        </script>
    </body>
</html>
