<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="./interface.css">
<script src="https://kit.fontawesome.com/6f37a0ebb1.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="outsideBtn">
        <a href="signup form.html">
        <button >Back</button>
        </a>
    </div>
    <div class="containerlist">
        
        <div class="container1">
            <h1 class="head">New to Nexus ?</h1>
            <p class="head">If you are a student and looking for an oppurtunity click on </p>
            <h3 class ="click">Job Seeker!!</h3> 
            <p class="head">If you are planning to recruit then click on</p>
            <h3 class ="click">Recruiter!!</h3>
        </div>
        <div class="container2">
            <h1 id="title">Student Details</h1>
            <form >
                
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name" required>
                        
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" required>
                    </div>
                
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    
                    
                
                
                <div class="btn-field">
                   
                    <button class="disable" id="createBtn">Create</button>
                
                </div>
            </form>
        </div>
    </div>
    <div id="copy">&copy;DarkCoders</div>
</body>

   <!-- JavaScript Bundle with Popper -->
